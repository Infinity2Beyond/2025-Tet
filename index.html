<!DOCTYPE html>
<html lang="en">
    <head>
        <meta prefix="og: http://ogp.me/ns#" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/72956b8baa.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="./images/pokeball.png"/>
        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Ahh Pika, here we go again!">
        <meta property="og:description" content="Ấn vào đây nè....">
        <meta property="og:image" content="https://i.pinimg.com/736x/b8/e6/83/b8e6837580ef921c864452083122cfc8.jpg">
        <link rel="stylesheet" href="style.css">
        <title>Năm mới nè!</title>
    </head>
    
<body style="overflow: hidden;">
    <!------------------------------------Audio-------------------------------------->
    <audio id="AudioMain" loop="loop" src="./Audio/Tet.mp3" type="audio/mpeg"></audio>
    <audio id="AudioAnya" loop="loop" src="./Audio/Anya_waku.mp3" type="audio/mpeg"></audio>
    <!------------------------------------Main--------------------------------------->
    <canvas id="canvas"></canvas>
    <img class="anya" id ="anya" src="./images/anya.png" alt="">
    <section class="message">
        <div class="message-box">
            <div class="message-content">
                <p>Cậu có 1 tin nhắn mới kìa!</p>
                <button class="js-email">Đọc ngay nào</button>
            </div>
        </div>
    </section>
    <!------------------------------------Modal-------------------------------------->
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="page-wrapper">
                <div class="card">
                    <div class="card-packaging bg-img-base">
                    <div class="card-center">
                        <a class="close bg-img-base" href="#" style="background-image: url(https://cdn3.iconfinder.com/data/icons/pyconic-icons-1-2/512/close-circle-512.png)"></a>
                        <div class="card-center-content">
                            <div class = "card-center-content-top">ITMO university</div>
                            <div style="font-size: 40px; text-align: left;" class = "card-center-content-name">Tết Vui</div>
                            <div style="text-align: right; font-size: 40px;" class = "card-center-content-name">Sum Vầy</div>
                            <div class = "card-center-content-invite">Mời bạn đến dự chương trình của chúng tôi</div>
                            <div style="display: flex;">
                                <div class = "card-center-content-left">
                                    <div><i style="padding-left: 3px;" class="fa-regular fa-calendar-days"></i></div>
                                    <div>
                                        <p>THURSDAY </p>
                                        <p>30/01/2025</p>
                                        <p> At 17:00 </p>
                                    </div>
                                </div>
                                <div class = "card-center-content-right">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <div>
                                        <p>Вяземский переулок 5/7</p>
                                        <p style="padding-top: 3.2px;">Room: Кафе</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-center-content-bottom">Chúc mừng Năm mới 2025</div>
                            <div id="heart"></div>
                        </div>
                    </div>
                    <div class="card--first">
                        <div class="card-wrapper bg-img-base front" style="background-image: url(https://i.pinimg.com/736x/9a/81/21/9a81212d15bcb7d79bd152d74779a614.jpg)">
                        <a class="open" href="#">
                          <div class="open-main"><span class="open-title">Open</span></div>
                        </a>
                      </div>
                      <div class="card-wrapper bg-img-base back" style="background-image: url(./images/background1.png);">
                      </div>
                    </div>
                    <div class="card--third">
                      <div class="card-wrapper bg-img-base front" style="background-image: url(https://i.pinimg.com/736x/97/d0/74/97d0749c6db0d7095c8918e4e5f9adaa.jpg)"></div>
                      <div class="card-wrapper bg-img-base back" style="background-image: url(./images/background3.png);"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
